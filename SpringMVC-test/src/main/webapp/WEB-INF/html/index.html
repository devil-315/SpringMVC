<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        /*标签选择器*/
        body {
            /*背景颜色*/
            background-color: #34495E;
        }

        /*类选择器*/
        .box {
            /*宽度*/
            width: 300px;
            background: #191919;
            /*内边距*/
            padding: 30px;
            /*绝对位置*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*文字居中*/
            text-align: center;
            /*圆角边框*/
            border-radius: 20px;

            /*阴影*/
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
        }

        .box h1 {
            /*字体颜色*/
            color: white;

            /*加粗*/
            font-weight: 800;
        }

        .box .ip {
            /*块级元素*/
            display: block;
            /*清除背景*/
            background: none;
            /*外边距*/
            margin: 20px auto;
            /*文字居中*/
            text-align: center;
            /*边框*/
            border: 1px solid #3498db;
            /*内边距 上下14 左右 10*/
            padding: 14px 10px;

            /*圆角边框*/
            border-radius: 24px;

            /*字体颜色*/
            color: white;

            /*宽度*/
            width: 200px;

            outline: none;

            /*过渡*/
            transition: 0.3s;
        }

        /*focus : 聚焦*/
        .box .ip:focus {
            width: 260px;
            /*边框颜色*/
            border-color: #2ECC71;
        }


        /*id选择器*/
        #btn {
            background: none;

            /*块级元素*/
            display: block;

            /*内边距*/
            padding: 14px 40px;

            /*外边距*/
            margin: 20px auto;

            /*文字居中*/
            text-align: center;

            border: 1px solid #2ECC71;

            /*字体颜色*/
            color: white;

            border-radius: 24px;

            /*小手指*/
            cursor: pointer;

            /*过渡*/
            transition: 0.3s;
        }

        /*鼠标悬浮效果*/
        #btn:hover {
            background-color: #2ECC71;
        }

        .msg {
            color: white;
        }
    </style>
</head>
<body>
<!--class： 类选择器-->
<form class="box" action="/user/login" method="POST">
    <h1>LOGIN</h1>
    <!--
    type="text" 文本形式，不加密
    placeholder: 输入框提示
    -->
    <!--onblur:失焦事件-->
    <input type="text" class="ip" name="username" id="username" placeholder="用户名" onblur="checkUsername()">
    <span id="msg" class="msg"></span>
    <input type="password" class="ip" name="password" placeholder="密码">
    <input type="submit" id="btn" value="登录">
</form>

<script src="../../js/jquery-1.7.2.js" type="text/javascript"></script>

<script>
    function checkUsername() {
        let username = document.getElementById("username").value;
        let msg = document.getElementById("msg");

        $.ajax({
            //请求路径
            url: "http://localhost:8080/checkUsername",
            //参数
            data: {
                username
            },
            //请求类型
            success: function (data) {
                console.log(data)
                msg.innerText = data.status
            }
        })
    }
</script>
</body>
